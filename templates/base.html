<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}デートプランSNS{% endblock %}</title>
</head>
<body>
  <header>
    <a href="/">Home</a>
    {% if request.user.is_authenticated %}
      <span>ようこそ、{{ request.user.username }} さん</span>
      <a href="/logout">ログアウト</a>
    {% else %}
      <a href="/login">ログイン</a>
      <a href="/register">新規登録</a>
    {% endif %}
  </header>

  {% if messages %}
    {% for m in messages %}
      <div>{{ m }}</div>
    {% endfor %}
  {% endif %}

  {% block content %}{% endblock %}
</body>
</html>
