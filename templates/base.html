<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}デートプランSNS{% endblock %}</title>
</head>
<body>
  <header>
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'plan_list' %}">一覧</a>
    <a href="{% url 'plan_new' %}">新規作成</a>
    {% if request.user.is_authenticated %}
      <span>ようこそ、{{ request.user.username }} さん</span>
      <a href="{% url 'logout' %}">ログアウト</a>
    {% else %}
      <a href="{% url 'login' %}">ログイン</a>
      <a href="{% url 'register' %}">新規登録</a>
    {% endif %}
  </header>

  {% if messages %}
    {% for m in messages %}
      <div>{{ m }}</div>
    {% endfor %}
  {% endif %}

  {% block content %}{% endblock %}
</body>
</html>
