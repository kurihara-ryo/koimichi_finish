{% extends "base.html" %}
{% block title %}新規登録{% endblock %}
{% block content %}
<h1>新規登録</h1>
<form method="post">
  {% csrf_token %}
  {{ form.non_field_errors }}
  {% for field in form %}
    <label>{{ field.label }} {{ field }}
      {% for error in field.errors %}
        <div style="color:red">{{ error }}</div>
      {% endfor %}
    </label>
  {% endfor %}
  <button type="submit">登録する</button>
</form>
{% endblock %}
