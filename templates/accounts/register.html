{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="register-vertical">
  <h1>Register</h1>
  <form method="post" class="register-form-vertical">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
      <label style="display: flex; flex-direction: column; align-items: flex-start; width: 100%;">
        <span style="margin-bottom: 2px;">
          {% if field.name == 'username' %}Username{% elif field.name == 'password1' %}Password{% elif field.name == 'password2' %}Password (again){% else %}{{ field.label }}{% endif %}
        </span>
        {{ field }}
        {% for error in field.errors %}
          <div style="color:red">{{ error }}</div>
        {% endfor %}
      </label>
    {% endfor %}
  <button type="submit">Register</button>
  </form>
</div>
{% endblock %}
