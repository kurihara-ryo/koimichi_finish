{% extends "base.html" %}
{% block title %}プラン作成{% endblock %}
{% block content %}
<h1>新規プラン作成</h1>
<form method="post">
  {% csrf_token %}
  {{ form.non_field_errors }}
  {% for f in form %}
    <div style="margin:10px 0;">
      <label style="display:block; font-weight:600;">{{ f.label }}</label>
      {{ f }}
      {% for e in f.errors %}
        <div style="color:#c00; font-size:0.9em;">{{ e }}</div>
      {% endfor %}
    </div>
  {% endfor %}
  <button type="submit">保存</button>
</form>
<p style="margin-top:16px;"><a href="/">← ホームに戻る</a></p>

{% endblock %}
